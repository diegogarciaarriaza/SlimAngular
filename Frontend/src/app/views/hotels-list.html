<h1>{{title}}</h1>

<div class="col-md-6 col-md-offset-3">

  <ul id="hotels-list">

    <li class="loading" *ngIf="loading && loading == 'show'">
      <img src="../../assets/images/loader.gif" />
    </li>

    <li *ngFor="let hotel of hotels" class="hotel-item">

      <h4>{{hotel.name}}</h4>
      <h5>{{hotel.address}}</h5>
      <div class="imganddesc">
        <div class="image">
          <img src="http://localhost/uploads/{{hotel.image}}" *ngIf="hotel.image && hotel.image !== 'null'" />
        </div>
        <div class="description">
          <h6>{{hotel.description}}</h6>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="botonera">
        <a routerLink="/hotel/{{hotel.id}}" class="btn btn-success">View</a>
        <a routerLink="/edit-hotel/{{hotel.id}}" class="btn btn-warning">Edit</a>
        <a (click)="onDeleteConfirm(hotel.id)" class="btn btn-danger">Delete</a>
      </div>
      <div class="botonera" *ngIf="confirm == hotel.id">
        <a (click)="onDeleteHotel(hotel.id)" class="btn btn-danger">Delete</a>
        <a (click)="onCancelConfirm()" class="btn btn-default">Cancel</a>
      </div>

      <div class="clearfix"></div>
    </li>
    <div class="clearfix"></div>
  </ul>
</div>
